<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="container" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: center;">
        <h1 style="color: #333;">Temperature Converter</h1>
        <div class="converter" style="margin-top: 20px;">
            <label for="temperature" style="font-weight: bold; margin-right: 10px;">Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" style="width: 100px; padding: 8px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <select id="fromUnit" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <label for="toUnit" style="font-weight: bold; margin-right: 10px;">Convert to:</label>
            <select id="toUnit" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button id="convert" style="background-color: #007bff; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Convert</button>
            <div id="result" style="font-weight: bold; font-size: 18px; color: #333; margin-top: 10px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
